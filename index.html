<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="./css/index.min.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar__head">
        <div class="calendar__time">
          <span class="time__hours">12</span
          ><span class="time__seperator"> : </span
          ><span class="time__minutes">30</span
          ><span class="time__seperator"> : </span
          ><span class="time__seconds">47</span>
        </div>
        <div class="calendar__date">
          <span class="date__day">Sunday</span
          ><span class="date__seperator">, </span>
          <span class="date__month">January</span>
          <span class="date__date">3</span
          ><span class="date__seperator">, </span>
          <span class="date__year">2021</span>
        </div>
        <div class="calendar__action">
          <div class="calendar__current">
            <span class="calendar__current-month"></span>
            <span class="calendar__current-year"></span>
          </div>
          <div class="calendar__control">
            <button class="calendar__left">next</button>
            <button class="calendar__right">right</button>
          </div>
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th class="calendar__weekday">Sun</th>
            <th class="calendar__weekday">Mon</th>
            <th class="calendar__weekday">Tue</th>
            <th class="calendar__weekday">Wen</th>
            <th class="calendar__weekday">Thi</th>
            <th class="calendar__weekday">Fri</th>
            <th class="calendar__weekday">Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="calendar__day">27</td>
            <td class="calendar__day">28</td>
            <td class="calendar__day">29</td>
            <td class="calendar__day">30</td>
            <td class="calendar__day">31</td>
            <td class="calendar__day">1</td>
            <td class="calendar__day">2</td>
          </tr>
          <tr>
            <td class="calendar__day">3</td>
            <td class="calendar__day">4</td>
            <td class="calendar__day">5</td>
            <td class="calendar__day">6</td>
            <td class="calendar__day">7</td>
            <td class="calendar__day">8</td>
            <td class="calendar__day">9</td>
          </tr>
          <tr>
            <td class="calendar__day">10</td>
            <td class="calendar__day">11</td>
            <td class="calendar__day">12</td>
            <td class="calendar__day">13</td>
            <td class="calendar__day">14</td>
            <td class="calendar__day">15</td>
            <td class="calendar__day">16</td>
          </tr>
          <tr>
            <td class="calendar__day">17</td>
            <td class="calendar__day">18</td>
            <td class="calendar__day">19</td>
            <td class="calendar__day">20</td>
            <td class="calendar__day">21</td>
            <td class="calendar__day">22</td>
            <td class="calendar__day">23</td>
          </tr>
          <tr>
            <td class="calendar__day">24</td>
            <td class="calendar__day">25</td>
            <td class="calendar__day">26</td>
            <td class="calendar__day">27</td>
            <td class="calendar__day">28</td>
            <td class="calendar__day">29</td>
            <td class="calendar__day">30</td>
          </tr>
          <tr>
            <td class="calendar__day">30</td>
            <td class="calendar__day">1</td>
            <td class="calendar__day">2</td>
            <td class="calendar__day">3</td>
            <td class="calendar__day">4</td>
            <td class="calendar__day">5</td>
            <td class="calendar__day">6</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
